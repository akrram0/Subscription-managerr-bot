
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة اشتراك</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--tg-theme-bg-color, #fff);
            color: var(--tg-theme-text-color, #000);
            padding: 20px;
            margin: 0;
        }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--tg-theme-hint-color, #ccc);
            border-radius: 8px;
            background-color: var(--tg-theme-secondary-bg-color, #f0f0f0);
            color: var(--tg-theme-text-color, #000);
            box-sizing: border-box;
        }
        input:focus, select:focus { outline: 2px solid var(--tg-theme-button-color, #3390ec); }
        .btn-save {
            width: 100%;
            padding: 12px;
            background-color: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #fff);
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="form-group">
        <label>اسم الخدمة</label>
        <input type="text" id="service_name" placeholder="مثال: Netflix">
    </div>

    <div class="form-group">
        <label>التكلفة</label>
        <input type="number" id="cost" step="0.01" placeholder="0.00">
    </div>

    <div class="form-group">
        <label>العملة</label>
        <select id="currency">
            <option value="USD">USD ($)</option>
            <option value="SAR">SAR (ر.س)</option>
            <option value="MAD">MAD (د.م)</option>
            <option value="EGP">EGP (ج.م)</option>
            <option value="EUR">EUR (€)</option>
        </select>
    </div>

    <div class="form-group">
        <label>دورة الدفع</label>
        <select id="cycle">
            <option value="monthly">شهري</option>
            <option value="yearly">سنوي</option>
        </select>
    </div>

    <div class="form-group">
        <label>تاريخ الدفع القادم</label>
        <input type="date" id="date">
    </div>

    <button class="btn-save" onclick="sendData()">حفظ الاشتراك</button>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand(); // توسيع التطبيق لملء الشاشة

        // تعيين تاريخ اليوم كقيمة افتراضية
        document.getElementById('date').valueAsDate = new Date();

        function sendData() {
            let name = document.getElementById("service_name").value;
            let cost = document.getElementById("cost").value;
            let currency = document.getElementById("currency").value;
            let cycle = document.getElementById("cycle").value;
            let date = document.getElementById("date").value;

            if (!name || !cost || !date) {
                tg.showPopup({title: "خطأ", message: "يرجى ملء جميع الحقول", buttons: [{type: "ok"}]});
                return;
            }

            let data = {
                service_name: name,
                cost: parseFloat(cost),
                currency: currency,
                billing_cycle: cycle,
                next_payment_date: date
            };

            // إرسال البيانات للبوت
            tg.sendData(JSON.stringify(data));
        }
    </script>
</body>
</html>
