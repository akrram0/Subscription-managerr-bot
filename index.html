<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>إضافة اشتراك</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: var(--tg-theme-bg-color, #111008);
            --text-color: var(--tg-theme-text-color, #f2ede4);
            --hint-color: var(--tg-theme-hint-color, #7a7060);
            --btn-color: var(--tg-theme-button-color, #c95c1a);
            --btn-text: var(--tg-theme-button-text-color, #fff);
            --secondary-bg: var(--tg-theme-secondary-bg-color, #1c1a12);
            --success: #4ade80;
        }

        body {
            font-family: 'IBM Plex Sans Arabic', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            padding: 20px;
            margin: 0;
            user-select: none;
        }

        h2 { text-align: center; margin-bottom: 20px; font-weight: 700; }
        
        .form-group { margin-bottom: 15px; }
        
        label { display: block; margin-bottom: 8px; font-size: 14px; color: var(--hint-color); }
        
        input, select {
            width: 100%;
            padding: 12px;
            background-color: var(--secondary-bg);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            color: var(--text-color);
            font-size: 16px;
            box-sizing: border-box;
            outline: none;
            font-family: inherit;
        }

        input:focus, select:focus { border-color: var(--btn-color); }

        .btn-save {
            width: 100%;
            padding: 16px;
            background-color: var(--btn-color);
            color: var(--btn-text);
            border: none;
            border-radius: 14px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: opacity 0.2s;
        }

        .btn-save:active { opacity: 0.8; }

        /* Success Animation Overlay */
        .success-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .success-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .checkmark-circle {
            width: 80px; height: 80px;
            border-radius: 50%;
            background: var(--success);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 30px var(--success);
            transform: scale(0);
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .success-overlay.active .checkmark-circle {
            transform: scale(1);
        }

        .checkmark {
            width: 40px; height: 20px;
            border-left: 6px solid #fff;
            border-bottom: 6px solid #fff;
            transform: rotate(-45deg) translate(2px, -2px);
        }

        .success-text {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #fff;
        }
    </style>
</head>
<body>

    <h2>إضافة اشتراك جديد</h2>

    <div class="form-group">
        <label>اسم الخدمة</label>
        <input type="text" id="service_name" placeholder="مثال: Netflix">
    </div>

    <div class="form-group">
        <label>التكلفة</label>
        <input type="number" id="cost" step="0.01" placeholder="0.00">
    </div>

    <div style="display: flex; gap: 10px;">
        <div class="form-group" style="flex: 1;">
            <label>العملة</label>
            <select id="currency">
                <option value="USD">USD ($)</option>
                <option value="SAR">SAR (ر.س)</option>
                <option value="MAD">MAD (د.م)</option>
                <option value="EGP">EGP (ج.م)</option>
                <option value="EUR">EUR (€)</option>
            </select>
        </div>
        <div class="form-group" style="flex: 1;">
            <label>الدورة</label>
            <select id="cycle">
                <option value="monthly">شهري</option>
                <option value="yearly">سنوي</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label>تاريخ الدفع القادم</label>
        <input type="date" id="date">
    </div>

    <button class="btn-save" onclick="handleSave()">حفظ الاشتراك</button>

    <div class="success-overlay" id="successOverlay">
        <div class="checkmark-circle">
            <div class="checkmark"></div>
        </div>
        <div class="success-text">تم الحفظ بنجاح!</div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        // تعيين تاريخ اليوم كافتراضي
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('date').value = today;

        function handleSave() {
            let name = document.getElementById("service_name").value;
            let cost = document.getElementById("cost").value;
            let currency = document.getElementById("currency").value;
            let cycle = document.getElementById("cycle").value;
            let date = document.getElementById("date").value;

            // التحقق من البيانات
            if (!name || !cost || !date) {
                tg.showPopup({
                    title: "تنبيه",
                    message: "المرجو ملء جميع الحقول المطلوبة",
                    buttons: [{type: "ok"}]
                });
                return;
            }

            let data = {
                service_name: name,
                cost: parseFloat(cost),
                currency: currency,
                billing_cycle: cycle,
                next_payment_date: date
            };

            // تشغيل الأنيميشن
            const overlay = document.getElementById('successOverlay');
            overlay.classList.add('active');

            // إرسال البيانات بعد ثانية ونصف (لإعطاء وقت للأنيميشن)
            setTimeout(() => {
                tg.sendData(JSON.stringify(data));
            }, 1500);
        }
    </script>
</body>
</html>
