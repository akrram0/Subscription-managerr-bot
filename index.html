<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Add Subscription</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@300;400;500;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Default Dark Theme (Will be overridden by Telegram params) */
            --tg-bg: #111008;
            --tg-text: #f2ede4;
            --tg-hint: #7a7060;
            --tg-btn: #c95c1a;
            --tg-btn-text: #fff;
            --tg-secondary: #1c1a12;
            
            /* App Specific Colors */
            --accent: #d4621e;
            --accent-glow: rgba(212, 98, 30, 0.35);
            --surface: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
            --border-focus: #d4621e;
            --danger: #e05050;
            --success: #4ade80;
            --radius: 16px;
            --font-ar: 'IBM Plex Sans Arabic', sans-serif;
            --font-en: 'Inter', sans-serif;
        }

        /* Light Mode Overrides */
        body.light-mode {
            --tg-bg: #ffffff;
            --tg-text: #000000;
            --tg-hint: #707579;
            --tg-secondary: #f4f4f5;
            --surface: #f4f4f5;
            --border: #e4e4e7;
            --accent-glow: rgba(212, 98, 30, 0.15);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: var(--font-ar);
            background: var(--tg-bg);
            color: var(--tg-text);
            min-height: 100vh;
            padding: 20px 16px 100px;
            transition: background 0.3s ease, color 0.3s ease;
        }

        body.lang-en { font-family: var(--font-en); direction: ltr; }

        /* HEADER */
        .header { text-align: center; margin-bottom: 24px; }
        .header-icon { 
            font-size: 40px; margin-bottom: 10px; 
            filter: drop-shadow(0 0 10px var(--accent-glow));
        }
        .header h1 { font-size: 22px; font-weight: 700; margin-bottom: 4px; }
        .header p { font-size: 14px; color: var(--tg-hint); }

        /* CARDS */
        .card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 16px;
            margin-bottom: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.03);
        }

        .form-group { margin-bottom: 16px; }
        .form-group:last-child { margin-bottom: 0; }

        label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            color: var(--tg-hint);
            margin-bottom: 8px;
        }

        input, select {
            width: 100%;
            padding: 12px 14px;
            background: var(--tg-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--tg-text);
            font-size: 15px;
            outline: none;
            transition: 0.2s;
            appearance: none;
        }

        body.light-mode input, body.light-mode select {
            background: #fff;
        }

        input:focus, select:focus {
            border-color: var(--border-focus);
            box-shadow: 0 0 0 3px var(--accent-glow);
        }

        /* PRESETS */
        .presets { display: flex; gap: 8px; overflow-x: auto; padding-bottom: 8px; margin-bottom: 16px; scrollbar-width: none; }
        .presets::-webkit-scrollbar { display: none; }
        
        .chip {
            padding: 6px 12px;
            background: var(--tg-bg);
            border: 1px solid var(--border);
            border-radius: 20px;
            font-size: 13px;
            white-space: nowrap;
            cursor: pointer;
            transition: 0.2s;
            color: var(--tg-text);
        }
        
        body.light-mode .chip { background: #fff; }

        .chip.active {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }

        /* ROW LAYOUT */
        .row { display: flex; gap: 12px; }
        .col { flex: 1; }

        /* TOGGLE */
        .toggle-container {
            display: flex;
            background: var(--tg-bg);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 2px;
        }
        body.light-mode .toggle-container { background: #fff; }

        .toggle-btn {
            flex: 1;
            padding: 8px;
            text-align: center;
            font-size: 13px;
            border-radius: 8px;
            cursor: pointer;
            color: var(--tg-hint);
            transition: 0.2s;
        }
        .toggle-btn.active {
            background: var(--accent);
            color: white;
            font-weight: 600;
        }

        /* MAIN BUTTON */
        .btn-container {
            position: fixed;
            bottom: 0; left: 0; right: 0;
            padding: 16px;
            background: linear-gradient(to top, var(--tg-bg) 80%, transparent);
            z-index: 100;
        }

        .btn-save {
            width: 100%;
            padding: 14px;
            background: var(--tg-btn);
            color: var(--tg-btn-text);
            border: none;
            border-radius: 14px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 4px 15px var(--accent-glow);
            transition: transform 0.1s;
        }

        .btn-save:active { transform: scale(0.98); }

        /* ANIMATIONS */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .card { animation: fadeIn 0.4s ease-out forwards; }
        .card:nth-child(2) { animation-delay: 0.1s; }
        .card:nth-child(3) { animation-delay: 0.2s; }
    </style>
</head>
<body>

    <div class="header">

        <p id="lbl_subtitle">ÿ£ÿ∂ŸÅ ÿ™ŸÅÿßÿµŸäŸÑ ÿßÿ¥ÿ™ÿ±ÿßŸÉŸÉ ŸÑÿ™ÿ™ÿ®ÿπŸá</p>

                    <select id="currency">

            <div class="toggle-container">

    <script>
        // === TRANSLATIONS ===
        const texts = {
            ar: {
                title: "ÿßÿ¥ÿ™ÿ±ÿßŸÉ ÿ¨ÿØŸäÿØ",
                subtitle: "ÿ£ÿ∂ŸÅ ÿ™ŸÅÿßÿµŸäŸÑ ÿßÿ¥ÿ™ÿ±ÿßŸÉŸÉ ŸÑÿ™ÿ™ÿ®ÿπŸá",
                service: "ÿßÿ≥ŸÖ ÿßŸÑÿÆÿØŸÖÿ©",
                cost: "ÿßŸÑÿ™ŸÉŸÑŸÅÿ©",
                currency: "ÿßŸÑÿπŸÖŸÑÿ©",
                cycle: "ÿØŸàÿ±ÿ© ÿßŸÑÿØŸÅÿπ",
                date: "ÿ™ÿßÿ±ŸäÿÆ ÿßŸÑÿØŸÅÿπ ÿßŸÑŸÇÿßÿØŸÖ",
                save: "ÿ≠ŸÅÿ∏ ÿßŸÑÿßÿ¥ÿ™ÿ±ÿßŸÉ",
                monthly: "ÿ¥Ÿáÿ±Ÿä",
                yearly: "ÿ≥ŸÜŸàŸä",
                error_fields: "Ÿäÿ±ÿ¨Ÿâ ŸÖŸÑÿ° ÿ¨ŸÖŸäÿπ ÿßŸÑÿ≠ŸÇŸàŸÑ!",
                error_cost: "ÿßŸÑÿ™ŸÉŸÑŸÅÿ© Ÿäÿ¨ÿ® ÿ£ŸÜ ÿ™ŸÉŸàŸÜ ÿ£ŸÉÿ®ÿ± ŸÖŸÜ 0",
                placeholder_service: "ŸÖÿ´ÿßŸÑ: Netflix"
            },
            en: {
                title: "New Subscription",
                subtitle: "Add details to track your expenses",
                service: "Service Name",
                cost: "Cost",
                currency: "Currency",
                cycle: "Billing Cycle",
                date: "Next Payment Date",
                save: "Save Subscription",
                monthly: "Monthly",
                yearly: "Yearly",
                error_fields: "Please fill all fields!",
                error_cost: "Cost must be greater than 0",
                placeholder_service: "e.g. Netflix"
            }
        };

        // === INIT TELEGRAM ===
        let tg = window.Telegram.WebApp;
        tg.expand();

        // 1. Detect Language
        const userLang = (tg.initDataUnsafe?.user?.language_code || 'en').startsWith('ar') ? 'ar' : 'en';
        const t = texts[userLang];

        // 2. Apply Translations
        document.body.className = `lang-${userLang}`;
        document.documentElement.lang = userLang;
        document.documentElement.dir = userLang === 'ar' ? 'rtl' : 'ltr';

        document.getElementById('lbl_title').innerText = t.title;
        document.getElementById('lbl_subtitle').innerText = t.subtitle;
        document.getElementById('lbl_service').innerText = t.service;
        document.getElementById('lbl_cost').innerText = t.cost;
        document.getElementById('lbl_currency').innerText = t.currency;
        document.getElementById('lbl_cycle').innerText = t.cycle;
        document.getElementById('lbl_date').innerText = t.date;
        document.getElementById('btn_save').innerText = t.save;
        document.getElementById('cycle_monthly').innerText = t.monthly;
        document.getElementById('cycle_yearly').innerText = t.yearly;
        document.getElementById('service_name').placeholder = t.placeholder_service;

        // 3. Detect Dark/Light Mode
        if (tg.colorScheme === 'light') {
            document.body.classList.add('light-mode');
        }

        // Set Today's Date
        document.getElementById('date').valueAsDate = new Date();

        // === FUNCTIONS ===
        function setPreset(name, cost) {
            document.getElementById('service_name').value = name;
            document.getElementById('cost').value = cost;
            
            // Highlight chip
            document.querySelectorAll('.chip').forEach(c => c.classList.remove('active'));
            event.target.classList.add('active');
        }

        function setCycle(type) {
            document.getElementById('cycle').value = type;
            document.getElementById('cycle_monthly').className = `toggle-btn ${type === 'monthly' ? 'active' : ''}`;
            document.getElementById('cycle_yearly').className = `toggle-btn ${type === 'yearly' ? 'active' : ''}`;
        }

        function sendData() {
            const name = document.getElementById('service_name').value.trim();
            const cost = document.getElementById('cost').value;
            const currency = document.getElementById('currency').value;
            const cycle = document.getElementById('cycle').value;
            const date = document.getElementById('date').value;

            if (!name || !cost || !date) {
                tg.showPopup({title: '‚ö†Ô∏è', message: t.error_fields});
                return;
            }

            if (parseFloat(cost) <= 0) {
                tg.showPopup({title: '‚ö†Ô∏è', message: t.error_cost});
                return;
            }

            const data = {
                service_name: name,
                cost: parseFloat(cost),
                currency: currency,
                billing_cycle: cycle,
                next_payment_date: date
            };

            tg.sendData(JSON.stringify(data));
        }
    </script>
